<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Polling App</title>
</head>
<body>
    <div class="form-container rounded-3">
        <div class="voting-form-header">
            <h2>which of these type parameters is used for a generic class to return and accept any type of object?</h2>
            <p>Chosse one of these option</p>
        </div>
        <form action="" class="poll-form p-4">
            
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="fform-check-label" for="flexRadioDefault1">
                  Default radio
                </label>
              </div>

              <hr>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                <label class="form-check-label" for="flexRadioDefault2">
                  Default checked radio
                </label>
            </div>

            <hr>

            <button class="btn btn-primary" type="button">Submit Your Vote</button>

        </form>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
